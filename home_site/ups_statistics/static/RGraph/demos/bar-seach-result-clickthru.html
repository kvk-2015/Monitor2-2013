<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="../libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.bar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Bar chart showing search result clickthru rates</title>
    
    <meta name="description" content="A Bar chart showing search result clickthru rates" />
    
</head>
<body>

    <h1>A Bar chart showing search result clickthru rates</h1>

    <canvas id="cvs" width="700" height="350">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var data = [36.4,12.5,9.5,7.9,6.1,4.1,3.8,3.5,3.0,2.2];

            var bar = new RGraph.Bar('cvs', data)
                .Set('labels', [ 'One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten'])
                .Set('background.grid.autofit.numvlines', 10)
                .Set('colors', ['red','yellow', 'pink'])
                .Set('gutter.bottom', 40)
                .Set('gutter.left', 60)
                .Set('units.post', '%')
                .Set('title.xaxis', 'Google position')
                .Set('title.yaxis', 'Clickthru rate')
                .Set('title.yaxis.x', 20)
                .Set('title.xaxis.y', 340)
                .Set('labels.above', true)
                .Set('labels.above.decimals', 1)
                .Set('labels.above.size', 12)
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
