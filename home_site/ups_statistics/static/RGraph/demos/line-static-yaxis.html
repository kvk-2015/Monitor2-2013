<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    
    <title>A basic Line chart</title>
    
    <meta name="description" content="A Line chart where the scale starts at 0 (using the scale.zerostart option)" />
     
</head>
<body>

    <h1>A Line chart where the scale starts at zero</h1>
    
    <p>
        A chart where the left Y axis is static and doesn't move when you scroll from left to right. Firefox doesn't support the
        required property on the event object so the tooltips are out of place in this browser. The scrolling effect works however.
    </p>
    
    <script>
        window.onload = function ()
        {
            // This is the code that produces the chart
            var line = new RGraph.Line('cvs', [4,6,8,5,9,6,4,8,4,6,15,2])
                .Set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('tooltips', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('tooltips.coords.page', true)
                .Set('noxaxis', true)
                .Set('noyaxis', true)
                .Set('ylabels', false)
                .Set('hmargin', 25)
                .Set('tickmarks', 'endcircle')
                .Set('gutter.left', 0)
                .Draw();
            
            var yaxis = new RGraph.Drawing.YAxis('axes', 40)
                .Set('max', line.max)
                .Set('colors', ['black'])
                .Set('title', 'A static Y axis')
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>


    <div style="position: relative">
        <canvas id="axes" width="41" height="200" style="position: absolute; top: 0; left: 0; z-index: 3"></canvas>
        <div style="width: 600px; overflow: auto; position: absolute; left: 41px">
            <canvas id="cvs" width="1000" height="200"></canvas>
        </div>
    </div>

</body>
</html>
