<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="../libraries/RGraph.hprogress.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A HProgress based bullet chart</title>
    
    <meta name="description" content="A Horizontal Progress Bar being used to show a bullet chart" />
     
</head>
<body>

    <h1>A HProgress based bullet chart</h1>

    <canvas id="cvs" width="600" height="100">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var hprogress = new RGraph.HProgress('cvs', 0,100,85)
                .Set('margin', 12)
                .Draw();
            
            var coords = hprogress.coords[0];
            var x = hprogress.getXCoord(55);

            // Create the rect object that covers the lower part
            var rect = new RGraph.Drawing.Rect('cvs', hprogress.gutterLeft,
                                                      hprogress.gutterTop + 5,
                                                      x - hprogress.gutterLeft,
                                                      hprogress.canvas.height - hprogress.gutterTop - hprogress.gutterBottom - 10)
                .Set('fillstyle', 'rgba(255,0,0,0.5)')
                .Draw();
            
            x = hprogress.getXCoord(95);

            // Create the rect object that indicates the target
            var rect = new RGraph.Drawing.Rect('cvs', x - 3,
                                                      hprogress.gutterTop + 5,
                                                      6,
                                                      hprogress.canvas.height - hprogress.gutterTop - hprogress.gutterBottom - 10)
                .Set('fillstyle', 'black')
                .Set('highlight.stroke', 'rgba(0,0,0,0)')
                .Set('tooltips', ['The target was 95% of eveything, everywhere'])
                .Draw();
            
            
            
        }
    </script>

    <p>        
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
