<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Line chart in blue</title>
    
    <meta name="description" content="A Line chart in blue surrounded by a black box" />
     
</head>
<body>

    <h1>A Line chart in blue</h1>
    
    <p>
        A Line chart in blue surrounded by a black box. The box is added after the main drawing by using the ondraw
        custom RGraph event.
    </p>
    

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var line = new RGraph.Line('cvs', [28,21,26,32,35,36,39,45,47,51,55,74,85])
                .Set('labels', ['1950','1955','1960','1965','1970','1975','1980','1985','1990','1995','2000','2005','2010'])
                .Set('colors', ['blue'])
                .Set('noaxes', true)
                .Set('ymax', 100)
                .Set('units.post', '%')
                .Set('gutter.left', 45)
                .Set('gutter.bottom', 45)
                .Set('gutter.top', 5)
                .Set('gutter.right', 5)
                .Set('text.angle', 45)
                .Set('linewidth', 3)
                .Set('background.grid.autofit.numvlines', 12)
            
            line.ondraw = function (obj)
            {
                var co = obj.context;
                
                co.lineWidth = 3;
                co.lineJoin = 'miter';
                co.strokeRect(45,5,550.01,200); // The .01 is to get around a Chrome oddity
            }

            line.Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
