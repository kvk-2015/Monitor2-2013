<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A stepped Line chart with Trace2 effect</title>
    
    <meta name="description" content="A stepped Line chart that uses the Trace effect" />
     
</head>
<body>

    <h1>A stepped Line chart using Trace2 effect</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var line = new RGraph.Line('cvs', [70,60,80,50,50,60,70,60,50,40,50,50], [20,30,50,40,30,50,40,30,60,50,10,20])
                .Set('gutter.left', 45)
                .Set('gutter.right', 100)
                .Set('background.grid.autofit.numvlines', 11)
                .Set('background.grid.autofit.numhlines', 8)
                .Set('noxaxis', true)
                .Set('stepped', true)
                .Set('units.pre', '$')
                .Set('units.post', 'K')
                .Set('ylabels.count', 8)
                .Set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('key', ['Credit limit','MTM + AR'])
                .Set('key.position', 'gutter')
                .Set('key.color.shape', 'circle')
                .Set('linewidth', 3)
            RGraph.Effects.Line.Trace2(line);
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
